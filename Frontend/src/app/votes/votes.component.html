<div class="col-md-12 main">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6 mt-5 mx-auto">
                <form class="my-form mx-auto myForm" method="POST" [formGroup]="voteForm" (ngSubmit)="addVote(voteForm.value)">
                <h3 class="form-header" style="text-align: center; color: #fff;">Right to Vote</h3><hr>
                <div class="form-row mx-auto">
                    <div class="form-group col-md-12" *ngFor="let allParty of allParties">                        
                        <input type="radio" value="{{allParty.party}}" formControlName="party" name="party"> {{ allParty.party }}
                    </div>
                </div>
                <button type="submit" class="btn btn-info">Vote</button>
                </form>
            </div>
        </div>
    </div>
</div>
